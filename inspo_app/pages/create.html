<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create New card</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body class="App">
    <div class="topnav"><a href="../index.html">Go Back</a></div>
    <div>
      <h2>Create a Card</h2>
    </div>
    <div class="card">
      <h4>Drag and drop an image here or <a href="">Upload</a> an image.</h4>
    </div>
    <div class="form-container">
      <form class="form" action="">
        <label for="ctitle">Card Title</label><br />
        <input class="input-title" type="text" id="ctitle" name="ctitle" /><br />
        <label for="cmessage">Card Message</label><br />
        <input class="input-message" type="text" name="" id="cmessage" name="cmessage" /><br><br>
        <input type="submit" value="Submit">
      </form>
    </div>
  </body>
</html>
